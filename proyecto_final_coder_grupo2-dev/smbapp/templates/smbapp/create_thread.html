{% extends 'smbapp/base.html' %}



{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-md12 p-5">
           <a href="{% url 'messages' %}" class="btn btn-light">Back to your Inbox</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md12 p-5">
            <h1>Start a conversation!</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class=" "col-md-5 col-sm-12>
            <form method="POST">
                {% csrf_token %}
                <p>Enter the username for the person you would like to talk to.</p>
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt3" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
